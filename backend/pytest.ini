[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage configuration
addopts = 
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=85
    -v
    --strict-markers

# Exclude patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    scripts
    database/migrations

# Coverage excludes
[coverage:run]
omit =
    */tests/*
    */migrations/*
    */scripts/*
    */__pycache__/*
    */__init__.py
    */config.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
